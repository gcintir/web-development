<body>



    <script>
        function function1 () {
            console.log('hello');
        }
        function calculateTax (cost, taxPercent = 0.18) {
            if (cost <= 0 || taxPercent < 0){
                alert('Invalid parameter')
                return;
            }
            return cost * taxPercent;
        }
        console.log(calculateTax(200));
        console.log(calculateTax(500, 0.1));
        console.log(calculateTax(-1));
    </script>
