<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Exercise</title>
</head>
<body style="
    height: 3000px;
    margin: 0;
">

<div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    height: 90px;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: aliceblue;
">

    <div style="
     margin-left: 40px;
     display: flex;
     flex-direction: row;
     align-items: center;
    ">

    <div>
        <img style="
        border-radius: 40px;
        " src="images/channel-1.jpeg" alt="">
    </div>
    
        <div style="
            margin-left: 20px;
        ">
            <span style="
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            ">Oliver</span>
        </div>
    </div>

    <div style="
        margin-right: 20px;
    ">
        <button style="
            background-color: blue;
            border: none;
            color: whitesmoke;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 10px;
            margin-right: 10px;
            ">Add Friend</button>
        
        <button style="
            background-color: rgb(218, 205, 205);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 10px;
            font-weight: bold;
        ">Message</button>
    </div>

</div>

</body>
</html>
