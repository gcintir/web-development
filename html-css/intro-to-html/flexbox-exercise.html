<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise</title>
</head>
<body style="
    margin: 0;
">
    <div style="
        display: flex;
        flex-direction: row;    
        ">

        <div style="
            width: 200px;
            background-color: lightblue;
        ">
            200px
        </div>

        <div style="
            width: 75px;
            background-color: lightpink;
        ">
            75px
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        ">

        <div style="
            width: 50px;
            background-color: lightblue;
        ">
            item1
        </div>

        <div style="
            flex: 1;
            background-color: lightpink;
        ">
            item2
        </div>

        <div style="
            width: 75px;
            background-color: lightblue;
        ">
            item3
        </div>
    </div>


    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
        ">

        <div style="
            background-color: lightpink;
        ">
            item1
        </div>

        <div style="
            background-color: lightpink;
        ">
            item2
        </div>

        <div style="
            background-color: lightpink;
        ">
            item3
        </div>

        <div style="
            background-color: lightpink;
        ">
            item4
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border: 1px solid gray;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        ">

        <div style="
            background-color: lightpink;
        ">
            item1
        </div>

        <div style="
            background-color: lightpink;
        ">
            item2
        </div>
    </div>
</body>
</html>
