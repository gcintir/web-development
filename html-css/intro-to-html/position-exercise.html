<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Exercise</title>
</head>
<body style="
    height: 3000px;
">

<div style="
    position: fixed;
    bottom: 20px;
    right: 110px;
">
    <span style="
        background-color: black;
        color: white;
    ">bottom-right</span>
</div>

    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    width: 100px;
    background-color: greenyellow;
">
    right sidebar
</div>



</body>
</html>
