<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>

<body style="
    height: 3000px;
">
    <div style="
        position: fixed;
        width: 320px;
        height: 180px;
        bottom: 10px;
        right: 10px;
        background-color: gray;
    ">

        <button style="
        background-color: black;
        color: white;
        border: none;
        padding: 10px;
        font-size: large;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        top: -10px;
        left: -10px;
        ">
            X
        </button>

        <div style="
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: black;
            color: white;
            padding-right: 5px;
            padding-left: 5px;
            padding-top: 3px;
            padding-bottom: 3px;
        ">
            0:29
        </div>

    </div>
</body>

</html>
