<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Exercise</title>
</head>
<body style="
    height: 3000px;
">

<div style="
    position: fixed;
    bottom: 20px;
    right: 110px;
">
    <span style="
        background-color: black;
        color: white;
    ">bottom-right</span>
</div>

<div style="
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    width: 100px;
    background-color: greenyellow;
">
    right sidebar
</div>

<div style="
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
">

<div style="
    background-color: white;
    width: 400px;
    padding: 10px;
    border-radius: 10px;
">
    <div style="
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        font-size: x-large;  
    ">
        Modal Title
    </div>
    <div style="
        margin-top: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    ">
        This is a modal
    </div>
    <div style="
        margin-top: 10px;
    ">
        <button style="
            font-weight: bold;
        ">Close</button>
    </div>
</div>

</div>



</body>
</html>
